<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Enlargement Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .enlarge-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .enlarge-icon::before {
            content: '\26F6'; /* Unicode for fullscreen icon */
            color: #fff;
            font-size: 20px;
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen video {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Video with Enlargement Feature</h2>
    <div class="video-container">
        <video id="video-player" controls>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="enlarge-icon" onclick="openFullscreen()"></div>
    </div>

    <!-- Fullscreen View -->
    <div class="fullscreen" id="fullscreen-view">
        <span class="close-btn" onclick="closeFullscreen()">&times;</span>
        <video id="fullscreen-video" controls>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openFullscreen() {
            const videoPlayer = document.getElementById('video-player');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            fullscreenVideo.currentTime = videoPlayer.currentTime; // Sync playback
            document.getElementById('fullscreen-view').style.display = 'flex';
            fullscreenVideo.play();
        }

        function closeFullscreen() {
            const fullscreenVideo = document.getElementById('fullscreen-video');
            document.getElementById('fullscreen-view').style.display = 'none';
            fullscreenVideo.pause();
        }
    </script>
</body>
</html>
